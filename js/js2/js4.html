			arr3[0] = "王";
			arr3[1] = 1;
			arr3[2] = 2;
			arr3[20] = 2;

				alert(arr1[i]);

			var j = 0;
			while(j<5){
				alert(arr2[j]);
				j=j+1;
			}

			for(var key in arr3)
				alert(key+"/"+arr3[key]);
		</script>
