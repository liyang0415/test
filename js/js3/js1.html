<!doctype>
<html>
	<head>
		<title>节点类型判断</title>
		<script language="javascript">
			window.onload = function(){
				var obj  = document.getElementById("message");
				var objs = obj.childNodes;
				for(var i=0;i<objs.length;i++){
					if(objs[i].nodeType==1 && objs[i].nodeName=="B"){
						objs[i].style.background="red";
					}
				}
			}
		</script>
	</head>
	<body>
		<div id="message">
			我是message中的数据内容
			<div>
				<b>你好啊</b>
			</div>
			<b>我是message下的b</b>
			<b>我也是message下的标签</b>
			我是message中的数据内容</div>
	</body>
</html>
