			var objs = document.getElementsByTagName("tr");
			var tag = "";
			for(var i =0;i<objs.length;i++)
			{  
				if(i%2 == 0)
					objs[i].className = "bg";  // 对象.className   给某个对象设置class样式
				else
					objs[i].className = "bg_black";
				objs[i].onmouseover = function(){
					tag = this.className;   // 获取tr样式
					this.className = "bg_b";
				}
				objs[i].onmouseout = function(){
					this.className = tag;
				}
			}
