<!doctype>
<html>
	<head>
		<title>事件</title>
	</head>
	<body>
		<input type="text" id="user" value="请输入用户名" style="color:#aaaaaa;">
		<script language="javascript">
			var obj = document.getElementById("user");
			obj.onfocus = function(){
				 if(this.value == "请输入用户名")
					 this.value = "";
			}
			obj.onblur = function(){
				if(this.value == "" || this.value == "请输入用户名")
					this.value = "请输入用户名";
			}
		</script>
	</body>
</html>
