<html>
	<head>
		<title>索引数组定义和遍历</title>
		<script language="javascript">
			// 第一种定义
			var arr = new Array();
			arr[0] = 100;
			arr[1] = "hello";
			// length是数组属性,数组长度
			for(var i=0;i<arr.length;i++){
				alert(arr[i]);
			}
			// 第二种定义
			var arr1 = new Array("北京","南京");
			for(var i=0;i<arr1.length;i++){
				alert(arr1[i]);
			}
			// 第三种定义
			var arr2 = ['语文','数学',10000000];
			for(var i=0;i<arr2.length;i++){
				alert(arr2[i]);
			}
		</script>
	</head>
	<body>
		
	</body>
</html>
